  <section>
    <div class="form login">
        <div class="form-content" >
            <form action="A_login.php" method="POST">
                <header>Admin-Login</header>
                <div class="field input-field">
                    <label class="email">Admin-ID</label>
                    <input type="text" name="username" placeholder="Admin-ID" class="input">
                    
                    <label class="password">Password</label>
                    <input type="password" name="password" placeholder="Password" class="password">
                    <!-- Updated class for the eye icon -->
                </div>
                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot password?</a><br>
                
                    <button class="btn1" type="submit">Login</button><br>
                
                </div>
            </form>
            
        </div>
        </div>
    </section>
    </div>
    
    <script>
        let eyeicon = document.querySelector(".eyeicon");
        let password = document.querySelector("#password");

        function togglePassword() {
            if (password.type === "password") {
                password.type = "text";
                eyeicon.classList.remove("bxs-hide");
                eyeicon.classList.add("bxs-show");
            } else {
                password.type = "password";
                eyeicon.classList.remove("bxs-show");
                eyeicon.classList.add("bxs-hide");
            }
        }

        function validateForm() {
            let email = document.getElementById("email").value;
            let passwordValue = password.value;

            // Email validation (basic check)
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                alert("Invalid email address");
                return false;
            }

            // Password validation (at least 8 characters)
            if (passwordValue.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            }

            // Add more password validation rules as needed

            return true; // Form submission allowed
        }
        
        function toggleNav() {
            var navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    
    </script>
