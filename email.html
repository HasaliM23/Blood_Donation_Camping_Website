<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Blood Donation Camp Registration</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError">Please enter a valid email address.</span>
        </div>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            // Get the email input and error message elements
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');

            // Simple email pattern to validate (you can make this more complex if needed)
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Check if the email is valid
            if (!emailPattern.test(emailInput.value)) {
                // If not valid, show the error message and prevent form submission
                emailError.style.display = 'block';
                event.preventDefault();
            } else {
                // If valid, hide the error message
                emailError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
